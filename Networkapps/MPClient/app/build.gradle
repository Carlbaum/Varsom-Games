apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.varsom.mpclient"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/asm-4.0.jar')
    compile files('libs/minlog-1.2.jar')
    compile files('libs/jsonbeans-0.2.jar')
    compile files('libs/objenesis-1.2.jar')
    compile files('libs/openbeans-1.0.jar')
    compile files('libs/reflectasm-1.07.jar')
    compile files('libs/tween-engine-api-sources.jar')
    compile files('libs/tween-engine-api.jar')
}
